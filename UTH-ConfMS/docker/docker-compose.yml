services:
  postgres:
    image: postgres:16-alpine
    container_name: uth_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: confms_db
    ports:
      - "5435:5432"
    volumes:
      - uth_pgdata:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    container_name: uth_redis
    ports:
      - "6379:6379"

  backend:
    build: ../backend
    container_name: uth_backend
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - redis
    environment:
      SERVER_PORT: 8080

      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/confms_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 123456

      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379

      # JWT configuration
      JWT_SECRET: ${JWT_SECRET:-put_a_very_long_random_secret_here_min_32_chars_uthconfms2024}
      JWT_EXPIRATION_MS: 86400000

      # Firebase Admin credentials path trong container
      FIREBASE_PROJECT_ID: uth-confms
      FIREBASE_CREDENTIALS: /run/secrets/firebase-sa.json

      # Upload configuration (map to Spring property and container path)
      APP_UPLOAD_DIR: /app/uploads
      APP_BASE_URL: http://localhost:8080

      # CORS
      CORS_ALLOWED_ORIGINS: http://localhost:5173,http://localhost:3000

      # Mail configuration
      MAIL_HOST: smtp.gmail.com
      MAIL_PORT: 587
      MAIL_USERNAME: ${MAIL_USERNAME:-datpham100705@gmail.com}
      MAIL_PASSWORD: ${MAIL_PASSWORD:-}
      MAIL_FROM: ${MAIL_FROM:-UTH-ConfMS <datpham100705@gmail.com>}

      # Frontend URL (for email links)
      FRONTEND_BASE_URL: ${FRONTEND_BASE_URL:-http://localhost:5173}

      # Reset Password & OTP Configuration
      RESET_PASSWORD_TTL_MINUTES: ${RESET_PASSWORD_TTL_MINUTES:-15}
      OTP_TTL_MINUTES: ${OTP_TTL_MINUTES:-5}

      # Firebase User Creation
      CREATE_FIREBASE_USER: ${CREATE_FIREBASE_USER:-false}

      # AI Service
      AI_SERVICE_URL: http://ai-service:8000
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    volumes:
      - ../backend/uth-confms-firebase-sa.json:/run/secrets/firebase-sa.json:ro
      - ../uploads:/app/uploads

  ai-service:
    build: ../ai-service
    container_name: uth_ai
    ports:
      - "8001:8000"
    depends_on:
      - postgres
      - redis
    environment:
      # AI Provider Configuration
      AI_PROVIDER: ${AI_PROVIDER:-gemini}
      MODEL_NAME: ${MODEL_NAME:-gemini-1.5-flash}
      MAX_TOKENS: ${MAX_TOKENS:-2000}
      TEMPERATURE: ${TEMPERATURE:-0.3}

      # API Keys
      GEMINI_API_KEY: ${GEMINI_API_KEY}

      # Database Configuration
      DATABASE_URL: postgresql://postgres:123456@postgres:5432/confms_db

      # Redis Configuration
      REDIS_URL: redis://redis:6379

      # Service Configuration
      HOST: 0.0.0.0
      PORT: 8000
      LOG_LEVEL: ${LOG_LEVEL:-info}

      # CORS Configuration
      CORS_ORIGINS: http://localhost:5173,http://localhost:3000

      # Rate Limiting
      RATE_LIMIT_PER_CONFERENCE: ${RATE_LIMIT_PER_CONFERENCE:-100}
      RATE_LIMIT_WINDOW_SECONDS: ${RATE_LIMIT_WINDOW_SECONDS:-3600}

      # Feature Flags
      FEATURE_FLAGS_CACHE_TTL: ${FEATURE_FLAGS_CACHE_TTL:-3600}

      # Audit Logging
      AUDIT_LOG_RETENTION_DAYS: ${AUDIT_LOG_RETENTION_DAYS:-365}

      # Data Privacy
      ENABLE_PII_REDACTION: ${ENABLE_PII_REDACTION:-true}
    healthcheck:
      test: [ "CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  frontend:
    build: ../frontend
    container_name: uth_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8080/api}
      VITE_FIREBASE_API_KEY: ${VITE_FIREBASE_API_KEY:-AIzaSyCIQokev-0C6019T6xJ-opYRaNuH8WKPQk}
      VITE_FIREBASE_AUTH_DOMAIN: ${VITE_FIREBASE_AUTH_DOMAIN:-uth-confms.firebaseapp.com}
      VITE_FIREBASE_PROJECT_ID: ${VITE_FIREBASE_PROJECT_ID:-uth-confms}
      VITE_FIREBASE_STORAGE_BUCKET: ${VITE_FIREBASE_STORAGE_BUCKET:-uth-confms.firebasestorage.app}
      VITE_FIREBASE_MESSAGING_SENDER_ID: ${VITE_FIREBASE_MESSAGING_SENDER_ID:-905110851118}
      VITE_FIREBASE_APP_ID: ${VITE_FIREBASE_APP_ID:-1:905110851118:web:db0e25ed966014ad4f59bf}
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1/" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    restart: unless-stopped

volumes:
  uth_pgdata:
  uth_uploads:
