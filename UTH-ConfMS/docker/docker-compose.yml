version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: uth_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: confms_db
    ports:
      - "5435:5432"
    volumes:
      - uth_pgdata:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    container_name: uth_redis
    ports:
      - "6379:6379"

  backend:
    build: ../backend
    container_name: uth_backend
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - redis
    environment:
      SERVER_PORT: 8080

      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/confms_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 123456

      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379

      # JWT configuration
      APP_JWT_SECRET: ${JWT_SECRET:-put_a_very_long_random_secret_here_min_32_chars_uthconfms2024}
      APP_JWT_EXPIRATION-MS: 86400000

      # Firebase Admin credentials path trong container
      FIREBASE_PROJECT_ID: uth-confms
      FIREBASE_CREDENTIALS: /run/secrets/firebase-sa.json

      # Upload configuration (map to Spring property and container path)
      APP_UPLOAD_DIR: /app/uploads
      APP_BASE_URL: http://localhost:8080

      # React dev
      CORS_ALLOWED_ORIGINS: http://localhost:5173
    volumes:
      - ../backend/uth-confms-firebase-sa.json/uth-confms-firebase-sa.json:/run/secrets/firebase-sa.json:ro
      - ../uploads:/app/uploads

  ai-service:
    build: ../ai-service
    container_name: uth_ai
    ports:
      - "8001:8000"
    depends_on:
      - postgres
      - redis
    environment:
      # AI Provider Configuration
      AI_PROVIDER: ${AI_PROVIDER:-openai}
      MODEL_NAME: ${MODEL_NAME:-gpt-4o-mini}
      MAX_TOKENS: ${MAX_TOKENS:-2000}
      TEMPERATURE: ${TEMPERATURE:-0.3}
      
      # API Keys
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      
      # Database Configuration
      DATABASE_URL: postgresql://postgres:123456@postgres:5432/confms_db
      
      # Redis Configuration
      REDIS_URL: redis://redis:6379
      
      # Service Configuration
      HOST: 0.0.0.0
      PORT: 8000
      LOG_LEVEL: ${LOG_LEVEL:-info}
      
      # CORS Configuration
      CORS_ORIGINS: http://localhost:5173,http://localhost:3000
      
      # Rate Limiting
      RATE_LIMIT_PER_CONFERENCE: ${RATE_LIMIT_PER_CONFERENCE:-100}
      RATE_LIMIT_WINDOW_SECONDS: ${RATE_LIMIT_WINDOW_SECONDS:-3600}
      
      # Feature Flags
      FEATURE_FLAGS_CACHE_TTL: ${FEATURE_FLAGS_CACHE_TTL:-3600}
      
      # Audit Logging
      AUDIT_LOG_RETENTION_DAYS: ${AUDIT_LOG_RETENTION_DAYS:-365}
      
      # Data Privacy
      ENABLE_PII_REDACTION: ${ENABLE_PII_REDACTION:-true}
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

volumes:
  uth_pgdata:
  uth_uploads:
