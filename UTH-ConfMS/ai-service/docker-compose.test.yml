version: "3.8"

services:
  postgres-test:
    image: postgres:16-alpine
    container_name: uth_db_test
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: test123
      POSTGRES_DB: confms_test_db
    ports:
      - "5436:5432"
    tmpfs:
      - /var/lib/postgresql/data

  redis-test:
    image: redis:alpine
    container_name: uth_redis_test
    ports:
      - "6380:6379"

  ai-service-test:
    build: .
    container_name: uth_ai_test
    depends_on:
      - postgres-test
      - redis-test
    environment:
      DATABASE_URL: postgresql://postgres:test123@postgres-test:5432/confms_test_db
      REDIS_URL: redis://redis-test:6379
      OPENAI_API_KEY: ${OPENAI_API_KEY:-test_key}
      AI_PROVIDER: openai
      LOG_LEVEL: debug
    command: pytest tests/ -v


